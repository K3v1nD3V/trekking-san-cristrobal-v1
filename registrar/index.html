<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/registrar/style.css">
    <title>REGISTRAR</title>
</head>

<body>

    <div class="container">
        <img src="/assets/imagenLogin.svg">
        <form id="mainForm" novalidate>
            <h2>REGISTRAR</h2>
            <div class="form-control">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Confirmar email</label>
                <input type="email" id="confirmemail" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>


            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>

            
            <div class="form-control">
                <label for="password">Confirmar password</label>
                <input type="password" id="confirmpassword" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>



            <button type="submit">Registrar</button>
            
            <div class="registrarse">
                <p>Â¿Ya tienes una cuenta? <span><a href="/Login/index.html">Inicia sesion</a></span></p>
            </div>
        </form>
    </div>


 

    <script src="/registrar/index.js"></script>
</body>

</html>
