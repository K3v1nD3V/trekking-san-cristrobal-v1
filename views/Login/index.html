<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Inicio sesion</title>
</head>

<body>

    <div class="container">
        <img src="../../assets/imagenLogin.svg">
        <form id="mainForm" novalidate>
            <h2>INICIAR SESION</h2>
            <div class="form-control">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>

            <button type="submit"><a href="../ventas/index.html" style="color: white; text-decoration: none;">Iniciar sesion</a></button>
            
            <div class="registrarse">
                <p>¿No tienes una cuenta? <span><a href="../registrar/index.html">Registrate</a></span></p>
            </div><br>
            <div class="registrarse">
                <span><a href="../recuperarContraseña/index.html">Recuperar contraseña</a></span>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
